<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style/normalize.css">
    <link rel="stylesheet" type="text/css" href="./style/survey-style.css">
    <title>Friend Finder</title>
</head>

<body>
    <div class="appAll">
        <div id="result">
                <div id="close-modal"> X </div>
          <h1 id="header-result"> your new friend is: </h1>
  
          <div id="result-name-wrap"></div>
          <div id="result-image-wrap"></div>
        </div>


        <div id="user-info">

            <p id="about-you">About You</p>
            <form>
                <label>
                    Name (required)
                </label>
                <input id="name-input" required>

                <label>
                    Link to Photo (required)
                </label>
                <input id="photo-input" required>
            </form>
        </div>
        <div id="survey-wrap">
            <!-- JAVASCRIPT FROM SURVEY.JS POPULATES THE QUESTIONS -->
        </div>

        <footer id="footer">
            <div id="link-footer">
                <a href="/api/friends"> api friends list </a>
                <a href="https://github.com/innaleikina/friend-finder" target="_blank"> GitHub Repo </a>
            </div>
            <p id="name-footer"> made by Inna Leikina</p>

        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="survey.js"></script>

    <script type="text/javascript">
     
    </script>

</body>

</html>
